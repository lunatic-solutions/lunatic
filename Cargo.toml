[package]
name = "lunatic-runtime"
version = "0.7.5"
authors = ["Bernard Kolobara <bernard@lunatic.solutions>"]
edition = "2018"
description = "An actor platform built on WebAssembly"
homepage = "https://lunatic.solutions"
repository = "https://github.com/lunatic-solutions/lunatic"
categories = ["wasm"]
license = "Apache-2.0/MIT"
readme = "README.md"

[lib]
name = "lunatic_runtime"
path = "src/lib.rs"

[[bin]]
name = "lunatic"
path = "src/main.rs"

[dependencies]
uuid = { version = "^0.8", features = ["v4"] }
anyhow = "^1.0"
clap = { version = "^3.0", features = ["cargo"] }
lazy_static = "^1.4"
tokio = { version = "^1.14", features = ["macros"] }
async-std = { version = "^1.0", features = ["attributes", "unstable"] }
wasmtime = "^0.33"
wasmtime-wasi = "^0.33"
wasmparser = "^0.81"
wasm-encoder = "^0.8"
env_logger = "^0.9"
log = "^0.4"
semver = "^1.0"
serde = "^1.0"
bincode = "^1.3"
dashmap = "^4.0"
hash-map-id = { version = "^0.1", path = "crates/hash-map-id" }
lunatic-process = { version = "^0.1", path = "crates/lunatic-process" }
lunatic-common-api = { version = "^0.1", path = "crates/lunatic-common-api" }
lunatic-error-api = { version = "^0.1", path = "crates/lunatic-error-api" }
lunatic-messaging-api = { version = "^0.1", path = "crates/lunatic-messaging-api" }
lunatic-networking-api = { version = "^0.1", path = "crates/lunatic-networking-api" }
lunatic-version-api = { version = "^0.1", path = "crates/lunatic-version-api" }

[dev-dependencies]
wat = "^1.0"
wabt = "^0.10"
pretty_assertions = "^1.0"
tokio = { version = "^1.14", features = ["rt-multi-thread"] }
criterion = { version = "^0.3", features = ["async_tokio"] }

[[bench]]
name = "benchmark"
harness = false

[workspace]
members = [
    "crates/hash-map-id",
    "crates/lunatic-process",
    "crates/lunatic-common-api",
    "crates/lunatic-error-api",
    "crates/lunatic-messaging-api",
    "crates/lunatic-version-api"
]