[package]
name = "lunatic-runtime"
version = "0.6.0"
authors = ["Bernard Kolobara <bernard@lunatic.solutions>"]
edition = "2018"
description = "An actor platform built on WebAssembly"
license = "Apache-2.0/MIT"
readme = "README.md"

[lib]
name = "lunatic_runtime"
path = "src/lib.rs"

[[bin]]
name = "lunatic"
path = "src/main.rs"

[dependencies]
uuid = { version = "^0.8", features = ["v4"] }
anyhow = "^1.0"
clap = "3.0.0-beta.4"
lazy_static = "^1.4"
tokio = { version = "^1.7", features = ["macros"] }
async-std = { version = "^1.0", features = ["attributes", "unstable"] }
async-net = "^1.6"
wasmtime = "0.30"
wasmtime-wasi = "0.30"
wasmparser = "^0.79"
wasm-encoder = "^0.5"
paste = "^1.0"
env_logger = "^0.9"
log = "^0.4"
semver = "^1.0"
serde = "^1.0"
bincode = "^1.3"

[dev-dependencies]
wat = "1.0"
wabt = "0.10"
pretty_assertions = "0.7"
tokio = { version = "1.7", features = ["rt-multi-thread"] }
criterion = { version = "0.3", features = ["async_tokio"] }

[build-dependencies]
wat = "1.0"

[[bench]]
name = "benchmark"
harness = false

[workspace]
members = [
    "plugins/heap_profiler",
]
